[network]
# Central (PC) server listener
host = 0.0.0.0
port = 8765

[edge]
# Edge (Pi) settings
node_id = pi-001
auth_token = your-token-if-any

[models]
# Paths to local models (adjust to your layout)
pose_model = ./models/pose-model
object_model = ./models/object-model
llm_model = ./models/llm-model

[tts]
engine = local
model_path = ./models/tts-model
voice = zh-CN

[logging]
level = INFO
path = ./pcside/log/

# Tips:
# - Copy this file to pcside/core/config.ini or pcside/config.txt and adapt values.
# - For secure deployments, replace auth_token and bind host appropriately.

